<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.css' /> -->

</head>

<body>
  <div id="main">

    <section id="Carousel">
      <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner text-outsid-shadow">
          <div class="carousel-item active bg-blue box" data-bs-interval="10000">
            <img src="image/main/Carousel/Carousel6.jpeg" class="d-block w-100" alt="...">
            <div class="Carousel-text">
              Ge Diao 1
            </div>
          </div>
          <div class="carousel-item active bg-blue box" data-bs-interval="10000">
            <img src="image/main/Carousel/Carousel7.jpg" class="d-block w-100" alt="...">
            <div class="Carousel-text ">
              Ge Diao 2
            </div>
          </div>
          <div class="carousel-item active bg-blue box" data-bs-interval="10000">
            <img src="image/main/Carousel/Carousel8.jpg" class="d-block w-100" alt="...">
            <div class="Carousel-text ">
              Ge Diao 3
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

      </div>
    </section>

    <section id="main-about-GeDiao">
      <div class="px-3 py-5 h-100">
        <div class="d-flex flex-column justify-content-evenly flex-md-row h-100 py-5 align-items-md-center text-md-center
         ">

          <div class="py-5  px-md-3 px-lg-5  main-about-GeDiao-text">
            <h2><span class="h2">何謂閣調</span> </h2>
            <p>我們的核心價值在於精湛的工藝，獨特的設計，以及不同設計師的創意。我們致力於製作出真正能夠療癒人心的家具，每一件作品都是精心打造，希望能夠為您的家帶來獨特的美感和溫暖。</p>
          </div>
          <div class="d-flex justify-content-between pic py-3  main-about-GeDiao-pic">
            <img class="aa" src="image/main/aboutGeDiao/aboutGeDiao2.jpg" alt="">
            <img class="bb" src="image/main/aboutGeDiao/aboutGeDiao1.jpg" alt="">
          </div>
        </div>
      </div>
    </section>


    <section id="main-service">
      <div class="vh-100 vw-100 d-flex justify-content-center align-items-center position-relative">
        <div class="service-background"></div>
        <div class="w-50 main-service-text position-absolute">
          <h2 class="text-center"><span class="h2">我們的服務</span></h2>
          <p>
            我們對於永續性的重視不僅體現在設計中選用的材料和技術上，更體現在我們對於設計的深思熟慮和對於環境的尊重上。我們深信，一個好的室內設計不僅應該考慮當前的需求，還應該考慮未來的使用和維護，以及對環境的影響。
          </p>
        </div>
      </div>
    </section>


  </div>

  <script>
    $(document).ready(function () {
      $(window).scroll(function () {
        var scrollDistance = $(window).scrollTop() / 15; // 獲取滾動距離
        $('.aa').css('transform', 'translateY(-' + scrollDistance + 'px)'); // 根據滾動距離調整圖片位置
        $('.bb').css('transform', 'translateY(' + scrollDistance + 'px)'); // 正向移動
      });
    });
  </script>

</body>

</html>
