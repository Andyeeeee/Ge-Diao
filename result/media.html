<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body>
  <div id="media">
    <section class="title-pic">
      <div class="  position-relative">
        <div class="page-title-backgorund-img  ">
          <div class="page-title-text">
            <div>媒體資訊</div>
            <div>Media</div>
          </div>
        </div>
      </div>
    </section>
    <section class="media-video">
      <div class="row mediaimg">
        <div id="button1" class="col-12 col-md-6"><img
            src="https://i.ytimg.com/vi/9FwtGDVcSwQ/hqdefault.jpg?sqp=-oaymwEcCNACELwBSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLBu2FNwWdnc95ulzKZ13-7g973upQ"
            alt="">
        </div>
        <div id="button2" class="col-12 col-md-6"><img
            src="https://i.ytimg.com/vi/ldojZMRcPvE/hqdefault.jpg?sqp=-oaymwEcCNACELwBSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLBBc6odnYZdVObMuWJUc5uVag6rcg"
            alt="">
        </div>
        <div id="button3" class="col-12 col-md-6"><img
            src="https://i.ytimg.com/vi/OWTh2nbOYLk/hqdefault_live.jpg?sqp=-oaymwEcCNACELwBSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLAKIkwH3H613qQTzovz9dbvAMdqLg"
            alt="">
        </div>
        <div id="button4" class="col-12 col-md-6"><img
            src="https://i.ytimg.com/vi/4HjqUavN37I/hqdefault.jpg?sqp=-oaymwEcCNACELwBSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLCeaY-wL8jj_g4S7PpjS6J_3nA3aw"
            alt="">
        </div>
      </div>
    </section>

    <section class="media-video-play" style="background-color: aqua;">
      <div id="video-container1" class="video-container" style="display: none;">

        <div class="video-wrapper">
          <iframe src="https://www.youtube.com/embed/9FwtGDVcSwQ?si=RmNaPZM6VTfg59MN"
            title="12 Hours of Music For Cats Relief Stress: EXTREMELY Soothing Cat Therapy Music, Peaceful Relax music"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
        </div>
        <span id="closeButton1" class="close-button">Close</span>
      </div>

      <div id="video-container2" class="video-container" style="display: none;">

        <div class="video-wrapper">
          <iframe src="https://www.youtube.com/embed/ldojZMRcPvE" title="適合貓的深度放鬆音樂：美妙的聲音來安慰你的貓" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
        </div>
        <span id="closeButton2" class="close-button">Close</span>
      </div>

      <div id="video-container3" class="video-container" style="display: none;">

        <div class="video-wrapper">
          <iframe src="https://www.youtube.com/embed/OWTh2nbOYLk" title="3" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
        </div>
        <span id="closeButton3" class="close-button">Close</span>
      </div>


      <div id="video-container4" class="video-container" style="display: none;">

        <div class="video-wrapper">
          <iframe src="https://www.youtube.com/embed/4HjqUavN37I" title="放鬆，與貓一起學習 - 為您和您的貓放鬆鋼琴，緩解壓力" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
        </div>
        <span id="closeButton4" class="close-button">Close</span>
      </div>
    </section>


  </div>
  <script>
    // 假設您有一個包含圖片資料的陣列





    // 將每個圖片資料轉換為對應的 HTML 字串
    // 在您的 HTML 中使用這些元素

    for (let i = 1; i <= 4; i++) {
      let playButton = document.getElementById('button' + i);
      let videoContainer = document.getElementById('video-container' + i);
      let closeButton = document.getElementById('closeButton' + i);

      playButton.addEventListener('click', function () {
        videoContainer.style.display = 'flex';
      });

      closeButton.addEventListener('click', function () {
        videoContainer.style.display = 'none';
      });
    }
  </script>
</body>

</html>
