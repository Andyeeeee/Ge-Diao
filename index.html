  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js'></script>
  <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.js'></script> -->
  <script>

    $(document).ready(function () {

      $.get("result/media.html", function (data) {
        $("#content").html(data);
      });


      $('.list-side li').click(function () {
        let link = $(this).find('a'),
          alink = link.attr('href'),
          title = link.attr('data-title');

        if ("-1" == alink.search("http://")) {
          $.get(alink, function (data) {
            $("#content").html(data);
            $('html').scrollTop(0);
            // $('.navbar-collapse').collapse('hide'); // 收回 Navbar
            document.title = title; // 设置页面标题为分页标题名称
            if ($(window).width() < 576) {
              $('.collapse').collapse('dispose'); // 銷毀所有的 Collapse 實例
              $('.navbar-collapse').collapse(); // 重新初始化 Collapse

            }
          });
          return false
        }
      })


      $(window).scroll(function () {
        let isMediumScreen = $(window).width() < 576;
        if (!isMediumScreen) {
          $('#navbar').toggleClass('blue', $(this).scrollTop() != 0);
          $('#navbar a').css('color', $(this).scrollTop() != 0 ? 'white' : 'black');
        }
      });
    });
  </script>

</body>
