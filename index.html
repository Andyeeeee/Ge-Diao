<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/css/style.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.css' />

  <title>Document</title>
</head>

<body>
  <section id="navbar">
    <ul class="list-side d-flex">
      <li><a href="result/aboutus.html">About</a></li>
      <li><a href="result/Product.html">Product</a></li>
      <li><a href="result/Designer.html">Designer</a></li>
      <li><a href="result/CallUs.html">CallUs</a></li>
    </ul>
  </section>

  <section id="content">
  </section>

  <section id="footer">
    <h1>END</h1>
  </section>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js'></script>
  <script>
    $(document).ready(function () {
      $.get("result/main.html", function (data) {
        $("#content").html(data);
      });
      $(function () {
        $('.list-side li').click(function () {
          let link = $(this),
            alink = link.find('a').attr('href');
          if ("-1" == alink.search("http://")) {
            $.get(alink, function (data) {
              $("#content").html(data);
            });
            return false
          }
        })
      })
    });
  </script>
</body>

</html>
